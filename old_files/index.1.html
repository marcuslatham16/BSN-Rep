<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document Repository Beta</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="old_files/style.old.css" />
</head>
<body>
  <header>
    <div class="header-inner">
      <div class="user-info">
        <span class="material-symbols-outlined">account_circle</span>
        <strong>User Name</strong>
      </div>
      <div class="header-actions">
        <div class="search-bar">
          <span class="material-symbols-outlined">search</span>
          <input type="text" id="searchInput" placeholder="Search projects" oninput="renderProjects()" />
        </div>
        <button class="create-btn" onclick="openProjectDialog()">
          <span class="material-symbols-outlined">add_circle</span>
          New Project
        </button>
      </div>
    </div>
    <div class="breadcrumb" id="breadcrumb">Home / Projects</div>
  </header>

  <div class="sidebar">
    <div class="sidebar-item"><span class="material-symbols-outlined">home</span> Home</div>
    <div class="sidebar-item"><span class="material-symbols-outlined">workspaces</span> Projects</div>
    <div class="sidebar-item"><span class="material-symbols-outlined">area_chart</span> Reports</div>
    <div class="sidebar-item"><span class="material-symbols-outlined">tune</span> Settings</div>
  </div>

  <div class="main-content">
    <section id="folderDetails"></section>
    
  </div>
  
   

    <dialog id="projectDialog">
      <h2 id="dialogTitle">New Project</h2>
      <div>
        <input type="text" id="projectNameInput" placeholder="Enter project name" />
        <div id="nameError" class="error-message">Project name is required.</div>
      </div>
      <textarea id="projectDescInput" placeholder="Enter description"></textarea>
      <div>
        <input type="text" id="projectOwnerInput" placeholder="Enter owner name" />
        <div id="ownerError" class="error-message">Project owner is required.</div>
      </div>
      <div style="margin-top: 10px;">
        <button id="saveBtn">Create</button>
        <button onclick="closeProjectDialog()">Cancel</button>
      </div>
    </dialog>
  </div>

  <!-- New: Full-width project display -->
  <div id="projectSection">
    <main id="project-grid" style="padding: 20px;"></main>
  </div>

  <script>
    const STORAGE_KEY = "projectRepository";
    let projects = [];
    let editingIndex = null;

    function loadProjects() {
      const data = localStorage.getItem(STORAGE_KEY);
      if (data) {
        projects = JSON.parse(data);
      }
    }

    function saveProjects() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(projects));
    }

    function openProjectDialog(isEdit = false, index = null) {
      document.getElementById("projectDialog").showModal();
      document.getElementById("dialogTitle").textContent = isEdit ? "Edit Project" : "Create New Project";
      document.getElementById("saveBtn").textContent = isEdit ? "Save" : "Create";

      if (isEdit && projects[index]) {
        document.getElementById("projectNameInput").value = projects[index].name;
        document.getElementById("projectDescInput").value = projects[index].description;
        document.getElementById("projectOwnerInput").value = projects[index].owner;
        editingIndex = index;
      } else {
        clearForm();
        editingIndex = null;
      }
    }

    function closeProjectDialog() {
      document.getElementById("projectDialog").close();
      clearForm();
      editingIndex = null;
    }

    function clearForm() {
      document.getElementById("projectNameInput").value = "";
      document.getElementById("projectDescInput").value = "";
      document.getElementById("projectOwnerInput").value = "";
      document.getElementById("nameError").style.display = "none";
      document.getElementById("ownerError").style.display = "none";
    }

    function handleSaveProject() {
      const name = document.getElementById("projectNameInput").value.trim();
      const desc = document.getElementById("projectDescInput").value.trim();
      const owner = document.getElementById("projectOwnerInput").value.trim();

      const nameError = document.getElementById("nameError");
      const ownerError = document.getElementById("ownerError");

      nameError.style.display = name ? "none" : "block";
      ownerError.style.display = owner ? "none" : "block";

      if (!name || !owner) return;

      if (editingIndex !== null) {
        projects[editingIndex] = { ...projects[editingIndex], name, description: desc, owner };
      } else {
        projects.push({ name, description: desc, owner, folders: [] });
      }

      saveProjects();
      renderProjects();
      closeProjectDialog();
    }

    function deleteProject(index) {
      if (confirm(`Delete project "${projects[index].name}"?`)) {
        projects.splice(index, 1);
        saveProjects();
        renderProjects();
      }
    }

    function renderProjects() {
      const container = document.getElementById("project-grid");
      const filter = document.getElementById("searchInput").value.toLowerCase();
      container.innerHTML = "";

      const visible = projects.filter(p => p.name.toLowerCase().includes(filter));

      if (!visible.length) {
        container.innerHTML = "<p>No projects found.</p>";
        return;
      }

      visible.forEach((project, i) => {
        const div = document.createElement("div");
        div.className = "folder-item";
        div.innerHTML = `
          <div class="folder-title">${project.name}</div>
          <div class="folder-meta">${project.description}</div>
          <div class="folder-meta">Owner: ${project.owner}</div>
          <div class="folder-meta">${project.folders.length} folders</div>
          <div class="folder-actions">
            <button onclick="addFolderToProject(${i})">Add Folder</button>
            <button class="edit-btn" onclick="openProjectDialog(true, ${i})">Edit</button>
            <button class="delete-btn" onclick="deleteProject(${i})">Delete</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function addFolderToProject(index) {
      const folderName = prompt("Folder name:");
      if (!folderName) return;

      const files = [];
      let file;
      while ((file = prompt("Enter file name (leave blank to finish):"))) {
        files.push(file);
      }

      projects[index].folders.push({
        folderName,
        subfolders: 0,
        files
      });

      saveProjects();
      renderProjects();
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadProjects();
      renderProjects();
      document.getElementById("saveBtn").addEventListener("click", handleSaveProject);
    });
  </script>
</body>
</html>
